services:
  # Minio S3
  minio:
    image: minio/minio:latest
    container_name: mlops-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - mlops-network

  # MLFlow
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.9.0
    container_name: mlops-mlflow
    ports:
      - "5000:5000"
    environment:
      - BACKEND_STORE_URI=sqlite:///mlflow.db
      - DEFAULT_ARTIFACT_ROOT=s3://mlops-artifacts
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
    volumes:
      - mlflow_data:/mlflow
    command: >
      mlflow server
      --backend-store-uri sqlite:///mlflow.db
      --default-artifact-root s3://mlops-artifacts
      --host 0.0.0.0
      --port 5000
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - mlops-network

  # REST API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mlops-api
    ports:
      - "8000:8000"
    environment:
      # S3/Minio settings
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - S3_BUCKET=mlops-models
      - S3_DATASET_BUCKET=mlops-datasets
      - S3_USE_SSL=false
      - S3_REGION=us-east-1
      - USE_S3_STORAGE=true
      
      # MLFlow settings
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - MLFLOW_EXPERIMENT_NAME=mlops-hw2
      
      # DVC settings
      - DVC_REMOTE=minio
      - DVC_DATA_DIR=/app/data
      
      # Local storage
      - LOCAL_STORAGE_DIR=/app/models_storage
    volumes:
      - api_data:/app/models_storage
      - api_dvc_data:/app/data
      - api_dvc_cache:/app/.dvc/cache
    depends_on:
      minio:
        condition: service_healthy
      mlflow:
        condition: service_started
    networks:
      - mlops-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  minio_data:
    driver: local
  mlflow_data:
    driver: local
  api_data:
    driver: local
  api_dvc_data:
    driver: local
  api_dvc_cache:
    driver: local

networks:
  mlops-network:
    driver: bridge

